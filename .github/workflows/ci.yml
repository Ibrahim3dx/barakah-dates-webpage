name: ðŸš€ Deploy on push main

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@main
      with:
        node-version: ${{ matrix.node-version }}

    # - name: Copy .env.prod.example to .env
    #   run: cp .env.prod.example .env

    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build

    - name: List output files
      run: find dist/ -print

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.BARKA_SERVER }}
        username: ${{ secrets.BARKA_FTP_USERNAME }}
        password: ${{ secrets.BARKA_FTP_PASSWORD }}
        local-dir: dist/
  api-deploy:
    name: ðŸŽ‰ Deploy backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@main
      with:
        node-version: ${{ matrix.node-version }}

    # - name: Copy .env.prod.example to .env
    #   run: cp .env.prod.example .env

    - name: List output files
      run: find backend-api/ -print

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.BARKA_FTP_API_SERVER }}
        username: ${{ secrets.BARKA_FTP_API_USERNAME }}
        password: ${{ secrets.BARKA_FTP_API_PASSWORD }}
        local-dir: backend-api/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .env
